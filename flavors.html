<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flavors - Interactive Ice Cream Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7aacb7951b.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand">OUR FLAVORS</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="flavors.html">Flavors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
        </li>
    </ul>
</nav>

<!-- flex view for flavors -->
<div id="app">
    <div class="p-2 bg-primary flex-fill"><h3>{{header}}</h3></div>
    <div class="p-2 bg-primary flex-fill"><h3>{{tagline}}</h3></div>
    <div class="p-2 bg-primary flex-fill"><p>{{about}}</p></div>


    <div class="d-flex" >
        <div class="p-2 bg-primary flex-fill" v-for="fl in flavors" >
            <div class="container" >
                <div class="well well-lg" >
                    <h2>{{fl.flavor}}</h2>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Details</button>
                    <div class="modal fade" id="myModal" role="dialog" >
                        <div class="modal-dialog" >
                            <!-- Modal content-->
                            <div class="modal-content" style="background-image: url('flavorImages/icecream3.jpg')">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Flavor: {{fl.flavor}}</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Cost: ${{fl.cost}}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<footer class="footer">
    <a href="#"><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-twitter-square"></i></a>
</footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
