<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home - Interactive Ice Cream Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7aacb7951b.js" crossorigin="anonymous"></script>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand">HOME</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="flavors.html">Flavors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
        </li>
    </ul>
</nav>

<!-- Carousel -->
<div class="carousel">
    <div class="container mt-3">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="aboutImage.jpg" href="about.html" alt="About Us Image" width="1100" height="500">
                    <div class="carousel-caption">
                        <a class="nav-link" href="about.html"><h3>Click here to know more About Us!</h3></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="homeImage1.jpg" href="flavors.html" alt="First Home Image" width="1100" height="500">
                    <div class="carousel-caption">
                    <a class="nav-link" href="flavors.html"><h3>Click here to check out Our Flavors!</h3></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="hoemImage2.jpg" href="contact.html" alt="Second Home Image" width="1100" height="500">
                    <div class="carousel-caption">
                    <a class="nav-link" href="contact.html.html"><h3>Click here to Contact Us!</h3></a>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</div>

<footer class="footer">
    <a href="#"><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-twitter-square"></i></a>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script><script  src="./script.js"></script>
